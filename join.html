<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join.css">
    <title>Joining</title>
</head>
<body>
    <h2>Join us!</h2>
    <form>
        <label>Name:</label><br>
        <input type="text" id="name" placeholder="Name..."><br>
        <label>Email:</label><br>
        <input type="text" id="email" placeholder="Email..."><br>
        <label>Phone:</label><br>
        <input type="text" id="phone" placeholder="Phone..."><br>
        <label>Questions? Leave a message:</label><br>
        <textarea name="message" id="message" cols="40" rows="5"></textarea><br>
        <p>How would you like us to respond?</p>
        <input type="radio" id="emailradio" value="Email">
        <label for="email">Email</label>
        <input type="radio" id="phoneradio" value="Phone">
        <label for="phone">Phone</label><br>
        <button><a href="landing.html">Sumbit!</a></button>
        </form>
    
</body>
</html>
